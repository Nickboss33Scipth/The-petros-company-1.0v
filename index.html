<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Template</title>
    <style>
        /* Styles for the header, footer, and main content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            width: 80%;
            margin: 70px auto 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product {
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 200px;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
            text-align: left;
        }
        .product-info h2 {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .product-info p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
        .image-preview {
            margin-top: 30px;
            text-align: center;
        }
        .image-preview img {
            max-width: 400px;
        }
    </style>
</head>
<body>

<header>
    <h1>The Petros Company</h1>
    <p>Discover ThepetrosPhoneÂ©</p>
</header>

<div class="container">
    <div class="product">
        <img src="Product preview.png" alt="Product Image">
        <div class="product-info">
            <h2>Product Name</h2>
            <p>The Petros Phone coming in 2030 with the exlusive XXXXXXXXX Operating system</p>
            <p>Price: $XX.XX</p>
        </div>
    </div>
    <div class="image-preview">
        <h3>The Petros Phone</h3>
        <h3>The petros phone is a prototype </h3>
        <img src="Product preview.png" alt="Product Image Preview">
    </div>
</div>

<footer>
    <p>&copy; 2023 Petros Company. All rights reserved.</p>
</footer>

</body>
</html>
